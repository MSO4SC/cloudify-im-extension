node_types:
    im.nodes.Server:
        derived_from: cloudify.nodes.Compute
        properties:
            config:
                description: credentials, timezone and workload manager
            resource_id:
                description: id of the resource
            use_external_resource:
                description: true to use an already created server
                type: boolean
                default: false
            simulate:
                description: Set to true to simulate job without sending it
                type: boolean
                default: false
            agent_config: # This is mandatory, to say cloudify that we are not installing an agent
                default:
                    install_method: none
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: scripts/create_server.py
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        simulate:
                            default: { get_property: [SELF, simulate] }
                        process: # Optional config of script plugin
                            cwd: /tmp/workdir # this directory should already exist
                            args: [arg1_value, arg2_value]
                            env:
                              MY_ENV_VARIABLE: MY_ENV_VARIABLE_VALUE
                configure:
                    implementation: scripts/configure_server.py
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        simulate:
                            default: { get_property: [SELF, simulate] }
                delete:
                    implementation: scripts/delete_server.py
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        simulate:
                            default: { get_property: [SELF, simulate] }

    im.nodes.Network:
        derived_from: cloudify.nodes.Compute
        properties:
            config:
                description: credentials, timezone and workload manager
            resource_id:
                description: id of the resource
            use_external_resource:
                description: true to use an already created server
                type: boolean
                default: false
            simulate:
                description: Set to true to simulate job without sending it
                type: boolean
                default: False
            agent_config: # This is mandatory, to say cloudify that we are not installing an agent
                default:
                    install_method: none
        interfaces:
            cloudify.interfaces.lifecycle:
                create:
                    implementation: scripts/create_network.py
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        simulate:
                            default: { get_property: [SELF, simulate] }
                configure:
                    implementation: scripts/configure_network.py
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        simulate:
                            default: { get_property: [SELF, simulate] }
                delete:
                    implementation: scripts/delete_network.py
                    inputs:
                        config:
                            default: { get_property: [SELF, config] }
                        simulate:
                            default: { get_property: [SELF, simulate] }

relationships:
    setting_contained_in: # relationship to define to which server the other objects belongs (e.g. network)
        derived_from: cloudify.relationships.contained_in
        source_interfaces:
            cloudify.interfaces.relationship_lifecycle:
                preconfigure:
                    implementation: scripts/preconfigure_server.py
                    inputs:
                        config: 
                            default: { get_property: [SOURCE, config] }
                        simulate:
                            default: { get_property: [SOURCE, simulate] }
