tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://raw.githubusercontent.com/mso4sc/cloudify-hpc-plugin/master/resources/types/cfy_types.yaml
  - http://raw.githubusercontent.com/MSO4SC/cloudify-im-extension/integration/im.yaml

inputs:
    blah:
        description: Dummy input
        default: "public"
        type: string

node_templates:
    vitual_machine:
        type: im.nodes.Server
        properties:
            config:
                id: im
                host: 'http://im.srv.cesga.es:8800'
                type: InfrastructureManager
                user: ...
                pass: ...
                endpoint:
                    id: occi
                    type: OCCI
                    host: 'https://fedcloud-services.egi.cesga.es:11443'
                    proxy: '...'
            resource_id: vm_test
            simulate: False
        relationships:
            - type: depends_on_setting
              target: network
            - type: depends_on_setting
              target: image
            - type: depends_on_setting
              target: flavour


    network:
        type: im.nodes.Network
        properties:
            name: net
            config: 
                outbound: True
            use_external_resource: true
            resource_id: default_network
            simulate: False

    image:
        type: im.nodes.Image
        properties:
            name: Centos-/
            config: 
                id: 'https://fedcloud-services.egi.cesga.es:11443/51'
                storage: 1024M
                username: ...
                password: ...
                public_key: 'ssh-rsa ...'
                private_key: |
                    -----BEGIN RSA PRIVATE KEY-----
                    ...
                    -----END RSA PRIVATE KEY-----
            use_external_resource: true
            resource_id: default_image
            simulate: False

    flavour:
        type: im.nodes.Flavour
        properties:
            name: small
            config: 
                type: small
                cores: 1
                memory: 1024M
            use_external_resource: true
            resource_id: default_flavour
            simulate: False

    software:
        type: im.nodes.Software
        properties:
            name: singularity
            config: 
                packages: ["openmpi", "singularity"]
                deploy: |
                    ln -s /usr/lib64/openmpi/bin/mpirun /usr/bin/mpirun
            use_external_resource: true
            resource_id: default_software
            simulate: False

